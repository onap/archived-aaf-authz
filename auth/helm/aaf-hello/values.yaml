#
# Default values for aaf.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  persistence:
    enabled: "true"

replicas:
  hello: 1

image:
  # When using locally built Docker Container, set Repository to ""
  repository: ""
  # When using Docker Repo, add, and include trailing "/"
  # repository: nexus3.onap.org:10003/
  # repository: localhost:5000/

service:
  agentImage: onap/aaf/aaf_agent:2.1.19-SNAPSHOT
  image: onap/aaf/aaf_hello:2.1.19-SNAPSHOT
  app_ns: "org.osaaf.aaf"
  fqi: "aaf@aaf.osaaf.org"
  fqdn: "aaf-hello"
  public_fqdn: "aaf.osaaf.org"
  port: "8130"
  public_port: "30086"
  cadi_latitude: "38.0"
  cadi_longitude: "-72.0"
  deploy_fqi: "deployer@people.osaaf.org"

persistence: 
  # Where on local disk to store
  mountPath: "/data/aaf/hello"
  volumeReclaimPolicy: Retain
  accessMode: ReadWriteOnce
  size: 10M
  storageClass: "manual"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
